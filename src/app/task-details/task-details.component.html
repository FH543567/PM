<div class="left-side">
  <table>
    <tbody>
    <tr>
      <td style="font-weight: bold">ID: </td>
      <td>{{task.id}}</td>
    </tr>
    <tr>
      <td style="font-weight: bold">Name: </td>
      <td>{{task.name}}</td>
    </tr>
    <tr>
      <td style="font-weight: bold">Description: </td>
      <td>{{task.description}}</td>
    </tr>
    <tr>
      <td style="font-weight: bold">Priority: </td>
      <td>{{task.priority}}</td>
    </tr>
    <tr>
      <td style="font-weight: bold">Worked: </td>
      <td>{{task.workedTime}} <mat-slider min="0" max="100" step="1" value=progress></mat-slider> <button mat-raised-button color="primary" (click)="save(value)">Save</button></td>
    </tr>
    <tr>
      <td style="font-weight: bold">Workload: </td>
      <td>{{task.workload}}</td>
    </tr>
    <tr>
      <td style="font-weight: bold">Assigned story: </td>
      <td><button mat-raised-button color="warn" [routerLink]="['../../../stories/details', story.id]">{{story.name}}</button></td>
    </tr>
    <tr>
      <td style="font-weight: bold">Assigned sprint: </td>
      <td><button mat-raised-button color="warn" [routerLink]="['../../../sprint/details', sprint.id]">{{sprint.name}}</button></td>
    </tr>
    <tr>
      <td style="font-weight: bold">Person in charge: </td>
      <td>{{user.firstname}} {{user.lastname}}</td>
    </tr>
  </table>
</div>
