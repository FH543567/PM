<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>
        <mat-input-container class="full-width-input">
          <input matInput placeholder="User"
                 formControlName="username">
          <mat-error *ngIf="isFieldInvalid('username')">
            Please enter your username.
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput type="password" placeholder="Password"
                 formControlName="password">
          <mat-error *ngIf="isFieldInvalid('password')">
            Please enter your password.
          </mat-error>
        </mat-input-container>
        <button mat-raised-button color="primary" type="submit">Login</button><span class="spacer"></span>
        <button mat-raised-button color="accent" routerLink="../register">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
