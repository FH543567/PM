<div id="table" class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let backlog"> {{backlog?.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let backlog">
        <button mat-raised-button color="accent" *ngIf="backlog.type === 'Task'" [routerLink]="['../tasks/details', backlog?.id]">{{backlog?.name}}</button>
        <button mat-raised-button color="accent" *ngIf="backlog.type === 'Story'" [routerLink]="['../stories/details', backlog?.id]">{{backlog?.name}}</button>
        <button mat-raised-button color="accent" *ngIf="backlog.type === 'Epic'" [routerLink]="['../epics/details', backlog?.id]">{{backlog?.name}}</button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
      <mat-cell *matCellDef="let backlog"> {{backlog?.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="priority">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Priority </mat-header-cell>
      <mat-cell *matCellDef="let backlog"> {{backlog?.priority}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="progress">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
      <mat-cell *matCellDef="let backlog"> {{backlog?.progress | number:0}}%  </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
<br>
<button id="create" mat-raised-button color="primary" *ngIf="isScrumMaster()" routerLink="/backlog/create">New Item</button>
