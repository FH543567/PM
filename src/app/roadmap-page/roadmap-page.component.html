<mat-card>
  <mat-chip-list class="chiplist">
    <mat-chip color="accent" selected="true" *ngFor="let sprint of sprints" [routerLink]="['../sprint/details', sprint.id]">
      {{sprint?.name}}
      <br>
      {{sprint?.startDate}} - {{sprint?.endDate}}
    </mat-chip>
  </mat-chip-list>
</mat-card>
