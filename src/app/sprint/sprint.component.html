<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>New Sprint</p>
        <mat-input-container class="full-width-input">
          <input matInput placeholder="Name"
                 formControlName="name">
          <mat-error *ngIf="isFieldInvalid('name')">
            Please enter a valid name.
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput #input type="number" placeholder="Available time in h"
                 formControlName="availableTime">
          <mat-error *ngIf="isFieldInvalid('availableTime')">
            Please enter the workload.
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput placeholder="Description"
                 formControlName="description">
          <mat-error *ngIf="isFieldInvalid('description')">
            Please enter a description.
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput [matDatepicker]="pickerStart" placeholder="Start date" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
          <mat-datepicker #pickerStart></mat-datepicker>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput [matDatepicker]="pickerEnd" placeholder="End date" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
          <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-input-container>
        <!--
        <mat-input-container class="full-width-input">
          <mat-select placeholder="Assigned Task">
            <mat-option value="option" *ngFor="let task of tasks">{{task.name}}</mat-option>
          </mat-select>
        </mat-input-container>
        -->
        <button mat-raised-button color="primary" type="submit">Submit</button><span class="spacer"></span>
      </form>
    </mat-card-content>
  </mat-card>
</div>
