<div class="left-side">
  <div class="sprint-table mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let sprint"> {{sprint.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let sprint"> {{sprint.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Start">
      <mat-header-cell *matHeaderCellDef> StartDate </mat-header-cell>
      <mat-cell *matCellDef="let sprint"> {{sprint.startDate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="End">
      <mat-header-cell *matHeaderCellDef> EndDate </mat-header-cell>
      <mat-cell *matCellDef="let sprint"> {{sprint.endDate}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  </div>
  <br>
  <button mat-raised-button color="primary" routerLink="/sprint/create">New Sprint</button>
</div>

<div class="right-side">
  <app-backlog-page></app-backlog-page>
</div>
