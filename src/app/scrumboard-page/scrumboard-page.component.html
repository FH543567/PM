<div>
  <div class="first-column">
    <table>
      <thead>
        <tr>
          <td><button mat-raised-button color="primary">User Story</button></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let story of stories">
          <td>{{story.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="first-column">
    <table>
      <thead>
      <tr>
        <td><button mat-raised-button color="primary">ToDo</button></td>
        <td><button mat-raised-button color="primary">In Progress</button></td>
        <td><button mat-raised-button color="primary">Done</button></td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let story of stories" [dragula]='"first-bag"'>
        <td *ngFor="let task of tasks">{{task.name}}</td>
      </tr>
      </tbody>

    </table>
  </div>
