<div class="left-side">
  <mat-list role="list">
    <mat-list-item role="listitem">Name: {{sprint.name}}</mat-list-item>
    <mat-list-item role="listitem">Sprint-id: {{sprint.id}}</mat-list-item>
    <mat-list-item role="listitem">Beschreibung: {{sprint.description}}</mat-list-item>
    <mat-list-item role="listitem">Startdatum: {{sprint.startDate}}</mat-list-item>
    <mat-list-item role="listitem">Enddatum: {{sprint.endDate}}</mat-list-item>
    <mat-list-item role="listitem">Verf√ºgbare Zeit: {{sprint.availableTime}}</mat-list-item>
    <mat-list-item role="listitem" *ngFor="let task of sprint.tasks">{{task.name}}</mat-list-item>
  </mat-list>
</div>

<div class="right-side">
  <div class="sprint-table mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="Id">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let task"> {{task.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let task"> {{task.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="EstTime">
        <mat-header-cell *matHeaderCellDef> Workload </mat-header-cell>
        <mat-cell *matCellDef="let task"> {{task.workload}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
